<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button href=".">GARAGE VINCENT PAROT</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="open-modal" size="medium">
        <ion-icon slot="icon-only" name="person-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-modal #admin trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar color="medium">
        <ion-title color="dark">Admin - {{mail ? mail : "Connexion"}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()" color="dark">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" *ngIf="!isLoggedIn">
      <div>
        <ion-text>Mail:</ion-text>
        <ion-item>
          <ion-input [(ngModel)]="mail" placeholder="adresse@domaine.com"></ion-input>
        </ion-item>
        <ion-text>Password:</ion-text>
        <ion-item>
          <ion-input [(ngModel)]="mdp" placeholder="**********" type="password"></ion-input>
        </ion-item>
        <div class="ion-justify-content-center">
          <ion-button (click)="connect()" shape="round" fill="solid" color="secondary">Connexion</ion-button>
        </div>
      </div>
    </ion-content>
    <ion-content class="ion-padding" *ngIf="isLoggedIn">
      <div>
        <ion-item>
          <ion-text>Ouvert:</ion-text>
          <ion-toggle [(ngModel)]="openedService.mechanicIsOpened"></ion-toggle>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-title>Admins:</ion-title>
            <ion-button (click)="adminService.addAdmin(this.maxId, 'random@email.com', '123456')" slot="end"
                        color="secondary" size="small">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item *ngFor="let admin of admins">
            <ion-badge color="secondary">{{admin.id}}</ion-badge>
            <ion-text>  {{admin.mail}} - {{admin.id == 1 ? "Admin" : "Employee"}}</ion-text>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
